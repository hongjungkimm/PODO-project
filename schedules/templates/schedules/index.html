{% load static %}
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
  <a class="btn btn-info left" href="{% url 'schedules:index' workspace_pk %}?{{ prev_month_url }}"><span>이전 달</span> </a>
  <a class="btn btn-info right" href="{% url 'schedules:index' workspace_pk %}?{{ next_month_url }}"><span>다음 달</span> </a>
  <div>
    <h1>승승장고 포도 프로젝트 일정</h1>
  </div>
  <hr>
  <div style="text-align: right">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      + 일정 추가하기
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">일정 추가</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="container" action="{% url 'schedules:create_schedule' workspace_pk %}" method="POST">
              {% csrf_token %}
              <div>
                {{ form }}
                <button class="btn btn-secondary" type="submit" > Submit </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <br>
    <div class="left-aside">
      <a class="btn btn-info left" href="{% url 'schedules:index' workspace_pk %}?{{ prev_month_url }}"><span>이전 달</span> </a>
    </div>
    <div class="right-aside">
      <a class="btn btn-info right" href="{% url 'schedules:index' workspace_pk %}?{{ next_month_url }}"><span>다음 달</span> </a>
    </div>
    <div class="header">
      <b style="font-size: 20px">{{ year }}년</b>
      <b style="font-size: 30px">{{ month }}월</b>
    </div>
    <div class="main">
      {{ calender }}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const scheduleForm = document.querySelector('#scheduleForm')
      scheduleForm.addEventListener('click', (e) => {
        const scheduleId = scheduleBtn.dataset.scheduleId
        const workspaceId = scheduleBtn.dataset.workspaceId
        const updateURL = `/schedules/workspace/${workspaceId}/schedule/${scheduleId}/update/`

        axios.get(updateURL)
          .then((res) => {
            console.log(res)
          })
          .catch((err) => {
            window.alert(err)
          })
      })

  </script>
</body>
</html>
