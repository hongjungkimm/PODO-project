{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link href="{% static 'css/articles_update_css.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
  <div class="d-flex align-items-center fs-3 mb-3 mt-2" style="background-color: #915CAC; color: #FFFFFF; border-style: none; border-radius: 5px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-card-text ms-3" viewBox="0 0 16 16">
      <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
      <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
    </svg>
    <span class="ms-3" style="color: white;">
      게시글 수정
    </span>
  </div>

  <form class="article-update-form dropzone" action="{% url 'articles:update_article' article.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ article_form }}

    <div class="article-button1 d-flex justify-content-center">
      <button class="btn" style="background-color: #666464; color: #FFFFFF; border-style: none; border-radius: 5px; padding: 5 80px; width: 200px;" data-bs-dismiss="modal">취소</button>
    </div>

    <div class="article-button2 d-flex justify-content-center">
      <button type="submit" class="btn" style="background-color: #915CAC; color: #FFFFFF; border-style: none; border-radius: 5px; padding: 5 80px; width: 200px;">수정</button>
    </div>
  </form>

{% endblock %}

{% block script %}
  <script>
    $('div.note-editable').height(150);
    {% comment %} a.height = "200%" {% endcomment %}
    {% comment %} document.querySelector('.note-editor').style {% endcomment %}
    {% comment %} contentIframe.removeAttribute("height") {% endcomment %}
    {% comment %} let summerNote = document.querySelector('.summernote-div')
    summerNote.removeAttribute("height")
    console.log(summerNote) {% endcomment %}
  </script>
{% endblock script %}
