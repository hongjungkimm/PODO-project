<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% block style %}
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
  {% endblock style %}
  <title>Document</title>
</head>
<body>
  {% load static %}
  <section class="d-flex container-fluid p-0">
    <div class="row">
      <img class="col-6 p-0" src="{% static '포도 로그인1.png' %}" alt="이미지" style="height: 100vh;">
      <div class="col-6 p-0 flex-grow d-flex justify-content-center align-items-center">
        <div class="card d-flex flex-column justify-content-center" style="width: 28rem; height: 45rem;">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
    <img style="position: fixed; bottom: 0px; right: 30px;" src="{% static '마스코트.png' %}" alt="이미지">
  </section>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
