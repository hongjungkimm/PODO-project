{% extends "socialaccount/base.html" %}

{% block style %}
<style>
  label {
    color: #484848;
    display: block;
  }

  form > p {
    width: 60%;
  }

  input {
    background: #EFEFEF;
    border: 0;
    outline: 0;
    width: 100%;
    height: 35px;
  }

  .card {
    width: 60%;
  }
</style>
{% endblock style %}

{% block content %}
<form class="d-flex flex-column align-items-center" action="{% url 'socialaccount_signup' %}" method="POST">
  {% csrf_token %}
  <div class="fs-2 fw-bold mb-4" style="color: #484848;">
    회원가입
  </div>
  <div class="card mb-3">
    {{ account.get_provider.name }} 의 계정을 이용하여 로그인하려 합니다. 마지막으로 다음 폼을 작성해주세요
  </div>
  {{ form.as_p }}
  <button type="submit" class="btn my-3 text-white" style="background-color: #915CAC; width: 60%;">회원가입</button>
</form>
{% endblock content %}

{% block script %}
<script>
  const label = document.querySelectorAll('label')
  label[0].innerText = '이메일'
  label[1].innerText = '이름'

  const input = document.querySelectorAll('input')
  input[1].placeholder = ''
  input[2].placeholder = ''
</script>
{% endblock script %}
