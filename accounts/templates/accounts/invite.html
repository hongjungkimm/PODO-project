{% extends 'base.html' %}

{% block style %}
<style>
  .margin_article_div {
      margin : 1.5% 1.5% 1.5% 1.5%;
  }

  .workspaces_div {
    display: none;
  }

  .base_div {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  form input {
    background: #EFEFEF;
    border: 0;
    outline: 0;
    width: 100%;
    height: 35px;
  }
</style>
{% endblock style %}

{% block content %}
  <div class="card d-flex flex-column justify-content-center align-items-center" style="width: 28rem; height: 36rem;">
    <div class="fs-2 fw-bold mb-4" style="color: #484848;">
      이메일로 초대하기
    </div>
    <div style="margin-bottom: 15px;">
      초대할 팀원의 이메일을 입력하세요
    </div>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="email" name="email">
      <button type="submit" class="btn mt-3 mb-1 text-white" style="background-color: #915CAC; width: 100%; height: 45px;">초대하기</button>
    </form>
  </div>
{% endblock content %}
