{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="d-flex container m-0 p-0">
  <img class="col flex-fill me-5 pe-5" src="{% static '포도 로그인1.png' %}" alt="이미지">
  <div class="col mx-5 px-5 flex-grow d-flex flex-column justify-content-center align-items-center">
    <div class="card d-flex flex-column justify-content-center" style="width: 28rem; height: 45rem;">
      <form class="d-flex flex-column align-items-center" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="fs-2 fw-bold mb-3">
          회원가입
        </div>
        <div class="mt-3">
          <label for="user_name">이름</label>
          <div id="user_name">
            {{ form.username }}
          </div>
        </div>
        <div>
          <label for="user_email">이메일</label>
          <div id="user_email">
            {{ form.email }}
          </div>
        </div>
        <div>
          <label for="user_password1">비밀번호</label>
          <div id="user_password1">
            {{ form.password1 }}
          </div>
        </div>
        <div>
          <label for="user_password2">비밀번호확인</label>
          <div id="user_password2">
            {{ form.password2 }}
          </div>
        </div>
        <button type="button" class="btn my-3 text-white" style="background-color: #915CAC;">회원가입</button>
      </form>
    </div>
    <img style="position: fixed; bottom: 0px; right: 30px;" src="{% static '마스코트.png' %}" alt="이미지">
  </div>
</main>

{% endblock content %}
