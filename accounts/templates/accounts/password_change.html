{% extends "base.html" %}

{% block style %}
<style>
    .margin_article_div {
      margin : 1.5% 1.5% 1.5% 1.5%;
    }

    .workspaces_div {
        display: none;
    }

    .base_div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    label {
        color: #484848;
        display: block;
    }

    form > p {
        width: 100%;
        margin: 5px;
    }

    input {
        background: #EFEFEF;
        border: 0;
        outline: 0;
        width: 100%;
        height: 35px;
    }

    ul {
        display: none;
    }

    ul + p {
        display: none;
    }
</style>
{% endblock style %}

{% block content %}
    <div class="card d-flex flex-column justify-content-center align-items-center" style="width: 28rem; height: 36rem;">
        <form class="d-flex flex-column align-items-center" method="POST" action="{% url 'account_change_password' %}">
            <div class="fs-2 fw-bold mb-4" style="color: #484848;">
                비밀번호 변경
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn my-3 text-white" style="background-color: #915CAC; width: 100%;">비밀번호 변경</button>
        </form>
    </div>
{% endblock %}

{% block script %}
<script>
    const input = document.querySelectorAll('input')
    input[1].placeholder = ''
    input[2].placeholder = ''
    input[3].placeholder = ''
    
    const label = document.querySelectorAll('label')
    label[0].innerText = '현재 비밀번호'
    label[1].innerText = '새로운 비밀번호'
    label[2].innerText = '비밀번호 확인'
</script>
{% endblock script %}
